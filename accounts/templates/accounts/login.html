{% extends 'base.html' %}
{% load socialaccount %}
{% block body %}
  <div class="mt-10">
    <h1 class="text-center text-3xl mb-8">로그인</h1>
    <form action="{% url 'accounts:basic_login' %}" method="POST" class="flex flex-col items-center">
      {% csrf_token %}
      <div class="relative mb-10 w-1/4">
        {{ form.username }}
        <label for="floating_username" class="absolute text-gray-500 duration-300 transform -translate-y-9 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-9">아이디</label>
      </div>
      <div class="relative mb-10 w-1/4">
        {{ form.password }}
        <label for="floating_password" class="absolute text-gray-500 duration-300 transform -translate-y-9 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-9">비밀번호</label>
      </div>
      <div class="w-1/4 mb-10">
        <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-5 py-2.5 text-center">로그인</button>
      </div>
    </form>
    <div class='text-center'>
      <a href="{% provider_login_url 'kakao' %}"><button class="text-black bg-yellow-400 hover:bg-yellow-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-5 py-2.5 text-center">카카오 로그인</button></a>
    </div>
    <div class="flex flex-col items-center">
      <a href="{% url 'reviews:index' %}" class="flex flex-row w-1/4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="block w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3"></svg>
          <span class="mx-3">돌아가기</span>
      </a>
    </div>
  </div>
{% endblock body %}
